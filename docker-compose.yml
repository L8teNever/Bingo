version: '3.8'

services:
  bingo:
    build: .
    container_name: dinner-bingo
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=your-secret-key-change-in-production
      - FLASK_ENV=production
    volumes:
      # WICHTIG: Volume f√ºr Datenbankpersistenz
      - bingo-data:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bingo-data:
    driver: local
