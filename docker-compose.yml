version: '3.8'

services:
  bingo:
    build: .
    image: ${DOCKER_USERNAME:-l8tenever}/bingo:latest
    container_name: dinner_bingo
    ports:
      - "5000:5000"
    volumes:
      - ./bingo.db:/app/bingo.db
    environment:
      - SECRET_KEY=${SECRET_KEY:-bingo-secret-key-123}
    restart: always
