{% extends "layout.html" %}

{% block content %}
<header class="flex items-center justify-between p-4 pt-8 w-full" style="z-index: 20;">
    <div style="width: 48px;"></div>
    <h2 style="font-size: 1.125rem; font-weight: 700;">Einstellungen</h2>
    <div style="width: 48px;"></div>
</header>

<main style="flex: 1; display: flex; flex-direction: column; padding: 1rem 1.5rem 2rem; overflow-y: auto;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <div
            style="width: 64px; height: 64px; background: rgba(59, 130, 246, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: #60a5fa;">
            <span class="material-symbols-outlined" style="font-size: 32px;">person_setting</span>
        </div>
        <h1 style="font-size: 1.875rem; line-height: 2.25rem; margin-bottom: 0.5rem;">Dein Profil</h1>
        <p style="color: var(--text-muted);">Verwalte dein Konto und Einstellungen</p>
    </div>

    <div class="glass-panel" style="padding: 1.5rem; margin-bottom: 2rem;">
        <h3
            style="font-size: 0.875rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1.5rem;">
            Passwort Ã¤ndern</h3>
        <form action="{{ url_for('change_password') }}" method="POST"
            style="display: flex; flex-direction: column; gap: 1rem;">
            <div style="position: relative;">
                <span class="material-symbols-outlined"
                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 20px;">lock</span>
                <input type="password" name="new_password" placeholder="Neues Passwort" required
                    style="padding-left: 3rem; width: 100%;">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Passwort speichern</button>
        </form>
    </div>

    <div class="glass-panel" style="padding: 1.5rem;">
        <h3
            style="font-size: 0.875rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1rem;">
            Konto</h3>
        <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem;">Du bist angemeldet als <strong>{{
                current_user.username }}</strong>.</p>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary"
            style="width: 100%; border-color: #ef4444; color: #ef4444;">
            <i class="fa-solid fa-right-from-bracket" style="margin-right: 0.5rem;"></i> Abmelden
        </a>
    </div>
</main>
{% endblock %}
