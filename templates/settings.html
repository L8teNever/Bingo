{% extends "layout.html" %}

{% block content %}
<!-- Header Bar -->
<header class="md-top-app-bar">
    <div style="flex: 1;"></div>
    <div class="md-top-app-bar-title">Profil</div>
    <div style="flex: 1; display: flex; justify-content: flex-end;">
        <span class="material-symbols-rounded" style="color: var(--md-primary);">person</span>
    </div>
</header>

<main>
    <!-- Header Section -->
    <div class="animate-in" style="margin-bottom: var(--spacing-xl); text-align: center;">
        <div
            style="width: 80px; height: 80px; background: var(--md-secondary-container); border-radius: 28px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; box-shadow: var(--md-shadow-3);">
            <span class="material-symbols-rounded"
                style="font-size: 40px; color: var(--md-on-secondary-container);">account_circle</span>
        </div>
        <h1>{{ current_user.username }}</h1>
        <p class="text-secondary">Verwalte dein Konto</p>
    </div>

    <!-- Password Change -->
    <div class="md-card-elevated animate-in mb-md" style="padding: 24px;">
        <h3 class="mb-md" style="font-size: 0.75rem;">Sicherheit</h3>
        <form action="{{ url_for('change_password') }}" method="POST">
            <div class="mb-md">
                <div style="position: relative;">
                    <span class="material-symbols-rounded"
                        style="position: absolute; left: 16px; top: 16px; color: var(--md-primary);">lock_reset</span>
                    <input type="password" name="new_password" class="md-input-filled" placeholder="Neues Passwort"
                        required style="padding-left: 52px; height: 56px;">
                </div>
            </div>
            <button type="submit" class="md-button md-button-filled w-full">
                <span class="material-symbols-rounded">check</span>
                <span>Passwort aktualisieren</span>
            </button>
        </form>
    </div>

    <!-- Account Details -->
    <div class="md-card-outlined animate-in" style="padding: 24px;">
        <h3 class="mb-md" style="font-size: 0.75rem;">Account Info</h3>
        <div
            style="display: flex; align-items: center; gap: 16px; padding: 12px; background: var(--md-surface-container-high); border-radius: 16px; margin-bottom: 24px;">
            <div
                style="width: 44px; height: 44px; background: var(--md-primary-container); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                <span class="material-symbols-rounded" style="color: var(--md-on-primary-container);">id_card</span>
            </div>
            <div>
                <div class="text-secondary" style="font-size: 0.7rem; font-weight: 700; text-transform: uppercase;">
                    Benutzername</div>
                <div style="font-weight: 700; font-size: 1.1rem;">{{ current_user.username }}</div>
            </div>
        </div>

        <a href="{{ url_for('logout') }}" class="md-button-text w-full"
            style="color: var(--md-error); display: flex; align-items: center; justify-content: center; gap: 8px;">
            <span class="material-symbols-rounded">logout</span>
            <span class="font-bold">Abmelden</span>
        </a>
    </div>
</main>
{% endblock %}
