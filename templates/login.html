{% extends "layout.html" %}

{% block content %}
<div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: var(--spacing-xl);">
    <div class="animate-in" style="max-width: 400px; width: 100%; text-align: center;">

        <!-- Logo Icon -->
        <div
            style="width: 80px; height: 80px; background: var(--md-primary-container); border-radius: var(--radius-xl); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--spacing-xl); box-shadow: var(--md-shadow-2);">
            <span class="material-symbols-rounded"
                style="font-size: 48px; color: var(--md-on-primary-container);">casino</span>
        </div>

        <!-- Title -->
        <h1 style="margin-bottom: var(--spacing-sm);">Wort Bingo</h1>
        <p class="text-secondary" style="font-size: 16px; margin-bottom: var(--spacing-2xl);">
            Das Ratespiel
        </p>

        <!-- Login Card -->
        <div class="md-card-elevated" style="padding: var(--spacing-xl); text-align: left;">
            <h2 style="margin-bottom: var(--spacing-sm); font-size: 24px;">Willkommen zur√ºck!</h2>
            <p class="text-secondary" style="margin-bottom: var(--spacing-xl);">
                Bitte melde dich an, um mitzuspielen.
            </p>

            <form method="POST">
                <!-- Username Input -->
                <div class="md-input-container">
                    <label class="md-label">Benutzername</label>
                    <div style="position: relative;">
                        <span class="material-symbols-rounded"
                            style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--md-on-surface-variant); font-size: 20px;">person</span>
                        <input type="text" name="username" class="md-input" placeholder="Dein Benutzername" required
                            autofocus style="padding-left: 48px;">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="md-input-container">
                    <label class="md-label">Passwort</label>
                    <div style="position: relative;">
                        <span class="material-symbols-rounded"
                            style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--md-on-surface-variant); font-size: 20px;">lock</span>
                        <input type="password" name="password" class="md-input" placeholder="Dein Passwort" required
                            style="padding-left: 48px;">
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="md-button md-button-filled w-full"
                    style="height: 48px; font-size: 16px; margin-top: var(--spacing-md);">
                    <span>Anmelden</span>
                    <span class="material-symbols-rounded">arrow_forward</span>
                </button>
            </form>
        </div>

        <!-- Footer Info -->
        <div style="margin-top: var(--spacing-xl);">
            <div class="md-divider" style="opacity: 0.3;"></div>
            <p class="text-secondary" style="margin-top: var(--spacing-lg); font-size: 14px;">
                Kein Account? Frag den Admin!
            </p>
        </div>
    </div>
</div>
{% endblock %}
