{% extends "layout.html" %}

{% block content %}
<div class="glass"
    style="background: transparent; border: none; box-shadow: none; text-align: center; max-width: 400px;">

    <div class="logo-container">
        <i class="fa-solid fa-dice-five"></i>
    </div>

    <h1
        style="color: white; font-size: 2.5rem; margin-bottom: 0.5rem; background: none; -webkit-text-fill-color: initial;">
        Familien Bingo
    </h1>
    <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 2rem;">
        Abendessen Edition
    </p>

    <h2
        style="color: white; font-size: 1.5rem; margin-bottom: 0.5rem; background: none; -webkit-text-fill-color: initial;">
        Willkommen zur√ºck!
    </h2>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">
        Bitte melde dich an, um mitzuspielen.
    </p>

    <form method="POST">
        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" placeholder="Benutzername" required autofocus>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="Passwort" required>
            <i class="fa-solid fa-eye" style="left: auto; right: 20px; cursor: pointer;"></i>
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem; font-size: 1.1rem;">
            Anmelden <i class="fa-solid fa-arrow-right"></i>
        </button>
    </form>

    <div style="margin-top: 2.5rem; font-size: 0.9rem;">
        <p style="margin-bottom: 1.5rem;"><a href="#" style="color: var(--text-muted); text-decoration: none;">Passwort
                vergessen?</a></p>
        <div style="width: 50%; height: 1px; background: rgba(255,255,255,0.1); margin: 0 auto 1.5rem;"></div>
        <p style="color: var(--text-muted);">Kein Account? Frag Papa oder Mama!</p>
    </div>
</div>
{% endblock %}
