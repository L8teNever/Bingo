{% extends "layout.html" %}

{% block content %}
<main class="animate-in"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; text-align: center;">

    <!-- Branding -->
    <div style="margin-bottom: 48px;">
        <div
            style="width: 88px; height: 88px; background: var(--md-primary); color: white; border-radius: 28px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; box-shadow: 0 12px 30px rgba(103, 80, 164, 0.3);">
            <span class="material-symbols-rounded" style="font-size: 48px;">casino</span>
        </div>
        <h1>Wort Bingo</h1>
        <p class="text-secondary">Spielerische Momente am Tisch</p>
    </div>

    <!-- Login Form -->
    <div class="md-card-elevated" style="width: 100%; text-align: left;">
        <h2 style="margin-bottom: 8px;">Anmelden</h2>
        <p class="text-secondary" style="margin-bottom: 32px;">Willkommen zur√ºck! Bitte logge dich ein.</p>

        <form method="POST">
            <div class="mb-md">
                <label
                    style="display: block; font-size: 0.8rem; font-weight: 700; color: var(--md-primary); margin-bottom: 8px; margin-left: 4px;">BENUTZERNAME</label>
                <div style="position: relative;">
                    <span class="material-symbols-rounded"
                        style="position: absolute; left: 16px; top: 18px; color: var(--md-primary);">person</span>
                    <input type="text" name="username" class="md-input-filled" placeholder="Benutzername" required
                        autofocus style="padding-left: 54px !important;">
                </div>
            </div>

            <div class="mb-md" style="margin-bottom: 32px;">
                <label
                    style="display: block; font-size: 0.8rem; font-weight: 700; color: var(--md-primary); margin-bottom: 8px; margin-left: 4px;">PASSWORT</label>
                <div style="position: relative;">
                    <span class="material-symbols-rounded"
                        style="position: absolute; left: 16px; top: 18px; color: var(--md-primary);">lock</span>
                    <input type="password" name="password" class="md-input-filled" placeholder="Dein Geheimnis" required
                        style="padding-left: 54px !important;">
                </div>
            </div>

            <button type="submit" class="md-button-filled">
                <span>Anmelden</span>
                <span class="material-symbols-rounded">login</span>
            </button>
        </form>
    </div>

    <p class="text-secondary mt-lg" style="font-weight: 500;">
        Kein Konto? <span class="text-primary font-bold">Frag den Administrator.</span>
    </p>
</main>
{% endblock %}
