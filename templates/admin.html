{% extends "layout.html" %}

{% block content %}
<header class="flex items-center justify-center p-4 pt-8 w-full" style="z-index: 20;">
    <h2 style="font-size: 1.125rem; font-weight: 700;">Admin Bereich</h2>
</header>

<main style="flex: 1; display: flex; flex-direction: column; padding: 1rem 1.5rem 2rem; overflow-y: auto; gap: 1.5rem;">

    <div class="glass-panel" style="padding: 1.5rem;">
        <h3
            style="font-size: 0.875rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1.5rem;">
            Spielregeln</h3>
        <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
            <div style="text-align: left;">
                <label
                    style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem; display: block;">Startzeit
                    (HH:MM)</label>
                <input type="text" name="notify_time" value="{{ settings.notify_time }}" required>
            </div>
            <div style="text-align: left;">
                <label
                    style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem; display: block;">Abstimmung/Lock
                    (HH:MM)</label>
                <input type="text" name="dinner_time" value="{{ settings.dinner_time }}" required>
            </div>
            <div style="text-align: left;">
                <label
                    style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem; display: block;">Wort-Sperre
                    (Tage)</label>
                <input type="number" name="cooldown_days" value="{{ settings.cooldown_days }}" required>
            </div>
            <div style="text-align: left;">
                <label style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem; display: block;">Max.
                    Ã„nderungen</label>
                <input type="number" name="max_changes" value="{{ settings.max_changes }}" required>
            </div>
            <button type="submit" name="update_settings" class="btn"
                style="width: 100%; margin-top: 0.5rem;">Speichern</button>
        </form>
    </div>



    <div class="glass-panel" style="padding: 1.5rem; margin-bottom: 2rem;">
        <h3
            style="font-size: 0.875rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1.5rem;">
            Benutzer & Punkte</h3>
        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
            {% for user in users %}
            <div
                style="display: flex; align-items: center; justify-content: space-between; padding: 1rem; background: rgba(255,255,255,0.03); border-radius: 1rem; border: 1px solid rgba(255,255,255,0.05);">
                <div style="text-align: left;">
                    <div style="font-weight: 700;">{{ user.username }} <small
                            style="opacity: 0.5; font-weight: 400;">({{ user.role }})</small></div>
                    <div style="color: var(--primary); font-size: 0.8rem;">Score: {{ user.points }}</div>
                </div>
                <form method="POST" style="margin: 0; display: flex; gap: 0.5rem; align-items: center;">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="number" name="points" value="{{ user.points }}"
                        style="width: 60px; padding: 0.5rem; border-radius: 10px; text-align: center;">
                    <button type="submit" name="reward_points" class="btn-secondary"
                        style="padding: 0.5rem 1rem; border-radius: 50px; font-size: 0.8rem; cursor: pointer;">Set</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
