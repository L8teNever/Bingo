{% extends "layout.html" %}

{% block content %}
<!-- Top App Bar -->
<header class="md-top-app-bar">
    <button class="md-icon-button" onclick="toggleDrawer()">
        <span class="material-symbols-rounded">menu</span>
    </button>
    <div class="md-top-app-bar-title">Bestenliste</div>
    <div style="width: 48px;"></div>
</header>

<main style="flex: 1; display: flex; flex-direction: column; padding: var(--spacing-lg); overflow-y: auto;">

    <!-- Header Section -->
    <div class="animate-in" style="text-align: center; margin-bottom: var(--spacing-xl);">
        <div
            style="width: 80px; height: 80px; background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--spacing-lg); box-shadow: var(--md-shadow-3);">
            <span class="material-symbols-rounded" style="font-size: 40px; color: #FFFFFF;">emoji_events</span>
        </div>
        <h1 style="margin-bottom: var(--spacing-sm);">Leaderboard</h1>
        <p class="text-secondary" style="font-size: 16px;">Wer f√ºhrt das Bingo an?</p>
    </div>

    <!-- Leaderboard Card -->
    <div class="md-card animate-in" style="padding: var(--spacing-md);">
        {% for user in users %}
        <div class="md-list-item"
            style="padding: var(--spacing-lg); {% if not loop.last %}border-bottom: 1px solid var(--md-outline-variant);{% endif %}">
            <div style="display: flex; align-items: center; gap: var(--spacing-lg); flex: 1;">
                <!-- Rank Badge -->
                <div style="width: 48px; height: 48px; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 18px; 
                    {% if loop.index == 1 %}
                        background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #FFFFFF; box-shadow: var(--md-shadow-2);
                    {% elif loop.index == 2 %}
                        background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%); color: #FFFFFF; box-shadow: var(--md-shadow-1);
                    {% elif loop.index == 3 %}
                        background: linear-gradient(135deg, #CD7F32 0%, #B87333 100%); color: #FFFFFF; box-shadow: var(--md-shadow-1);
                    {% else %}
                        background: var(--md-surface-container-highest); color: var(--md-on-surface-variant);
                    {% endif %}">
                    {{ loop.index }}
                </div>

                <!-- Username -->
                <span style="font-size: 18px; font-weight: 500; flex: 1;">{{ user.username }}</span>
            </div>

            <!-- Points -->
            <div style="text-align: right;">
                <div style="font-size: 28px; font-weight: 700; color: var(--md-primary); line-height: 1;">{{ user.points
                    }}</div>
                <div class="md-label" style="margin: 0;">Punkte</div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
